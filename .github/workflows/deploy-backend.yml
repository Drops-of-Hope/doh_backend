name: Deploy Backend API

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "No tests found, skipping"

      # Optional: Build Docker image here if you want

      # For deployment, if using Vercel, similar action can be done
      # Or you can use another service (Heroku, Render, etc.) if Vercel can't handle backend well
